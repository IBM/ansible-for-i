  always:
    - name: delete script file
      command: "rm -rf /tmp/at.sh"

    - name: delete script file
      command: "rm -rf /tmp/at.txt"

    - name: rmvjobsche
      ibmi_cl_command:
        cmd: 'RMVJOBSCDE JOB(TESTALL)'
      ignore_errors: true

    - name: delete script local
      command: "rm -rf /tmp/testhost/tmp/at.txt"
      delegate_to: localhost
