    dest: '/qsys.lib/{{remote_temp_lib}}.lib/' 
    private_key: '/tmp/{{key_name}}'
  delegate_to: '{{delegate_host}}'
  register: sync_result
  failed_when: "'path should be absolute, start with /QSYS.LIB' not in sync_result.stderr"

