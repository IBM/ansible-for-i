      register: authority_result

    - name: assert the returned object is correct
      assert:
        that:
          - item['OBJECT_AUTHORITY'] == 'USER DEFINED'
          - item['DATA_ADD'] == 'NO'
          - item['DATA_DELETE'] == 'NO'
          - item['DATA_EXECUTE']== 'NO'
          - item['DATA_READ'] == 'NO'
          - item['DATA_UPDATE'] == 'NO'
          - item['OBJECT_ALTER'] == 'NO'
          - item['OBJECT_EXISTENCE'] == 'YES'
          - item['OBJECT_MANAGEMENT'] == 'NO'
